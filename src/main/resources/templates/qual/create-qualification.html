<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="standart">
<header th:replace="fragments :: header"></header>
<div class="col-6">
    <h2 class="def-text">Add shop:</h2>
    <form action="#" th:action="@{/qual/create}" th:object="${qualification}" method="post">
        <div class="form-group">
            <label for="qualification">Add qualification </label>

            <div th:each="option, index : ${qualifications}">
                <label>Select qualifications:</label>
                <input type="checkbox" th:value="${option}" name="qualifications" th:text="${option}" />
            </div>

            <div class="form-group">
                <label>Price: </label>
                <input class="form-control" type="text" th:field="*{price}"
                       placeholder="Price"
                       id="price">
                <span class="text-danger" th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}">Price Error</span>
            </div>

            <button type="submit" class="button">Add</button>
        </div>
    </form>
</div>
</body>
</html>
