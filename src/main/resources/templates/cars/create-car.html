<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="standart">
<header th:replace="fragments :: header"></header>
<div class="col-6">
    <h2 class="def-text">Add car:</h2>
    <form action="#" th:action="@{/cars/create}" th:object="${car}" method="post">
        <div class="form-group">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{brand}" placeholder="Brand" id="brand">
                <span class="text-danger" th:if="${#fields.hasErrors('brand')}"
                      th:errors="*{brand}">Brand Error</span>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" th:field="*{model}" placeholder="Model" id="model">
                <span class="text-danger" th:if="${#fields.hasErrors('model')}"
                      th:errors="*{model}">Brand Error</span>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" th:field="*{color}" placeholder="Color" id="color">
                <span class="text-danger" th:if="${#fields.hasErrors('color')}"
                      th:errors="*{color}">Color Error</span>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" th:field="*{registrationNumber}"
                       placeholder="Registration Number"
                       id="registrationNumber">
                <span class="text-danger" th:if="${#fields.hasErrors('registrationNumber')}"
                      th:errors="*{registrationNumber}">Registration Number Error</span>
            </div>

            <div class="form-group">
                <label for="manufactureYear">Manufacture Year: </label>
                <input class="form-control" type="text" th:field="*{manufactureYear}"
                       placeholder="Manufacture Year"
                       id="manufactureYear">
                <span class="text-danger" th:if="${#fields.hasErrors('manufactureYear')}"
                      th:errors="*{manufactureYear}">Manufacture Year Error</span>
            </div>
        </div>
        <button type="submit" class="button">Submit</button>
    </form>
</div>
</body>
</html>
