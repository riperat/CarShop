<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments :: head"/>
</head>
<body class="standart">
<header th:replace="fragments :: header"></header>
<div class="col-6">

    <div class="form-group" id="dtp1">
        <form action="#" th:action="@{/shops/create/__${id}__}" method="post" name="qualifications">

            <label for="date">Appointment day:</label>
            <input type="date" id="date" name="date">

            <label for="date">My Cars:</label>
            <select class="form-control" id="car" name="car">
                <option th:each="option : ${myCars}" th:value="${option}" th:text="${option}"></option>
            </select>


            <div th:each="option, index : ${qualifications}">
                <label>Select service:</label>
                <input type="checkbox" th:value="${option}" name="qualifications" th:text="${option}" />
            </div>


            <button type="submit" class="button">To Checkout</button>
        </form>
    </div>


    <script>
        var todayDate = new Date().toISOString().split("T")[0];
        date.value = todayDate;
        date.min = todayDate;

    </script>
</div>
</body>
</html>
