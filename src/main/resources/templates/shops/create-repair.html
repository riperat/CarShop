                <option th:each="option : ${myCars}" th:value="${option}" th:text="${option}"></option>
            </select>

            <label for="date">Select Service:</label>
            <select class="form-control" id="qualification" name="qualification">
                <option th:each="option : ${qualifications}" th:value="${option}" th:text="${option}"></option>
            </select>

            <button type="submit" class="button">Make appointment</button>
        </form>
    </div>
