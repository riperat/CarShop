<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
<body>
<header th:replace="fragments :: header"></header>

<h2>All Shops:</h2>

<div class="col-6">
    <h3 th:unless="${shops} and ${shops.size()}">There are no shops!</h3>
    <table th:if="${shops.size()>0}" class="table-template">
        <th>Shop name</th>
        <th>Works with:</th>
        <tr class="collapsible" th:each="shop : ${shops}">
            <td th:text="${shop.name}"></td>
            <td th:text="${shop.carPreferences}"></td>
        </tr>
        <th>Shop Qualifications:</th>
        <tr></tr>
    </table>

</div>
</body>
</html>
