<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="standart">
<header th:replace="fragments :: header"></header>
<div class="col-6">
    <h2 class="def-text">Add repairman:</h2>
    <form action="#" th:action="@{/repairmen/create}" th:object="${repairman}" method="post">
        <div class="form-group">
            <label for="shop">Create Repairman: </label>

            <label>Repairman name: </label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Bezstrashniqt Joe" id="name">

            <label for="date">Choose qualifications:</label>
            <div th:each="option, index : ${qualifications}">
                <input type="checkbox" th:value="${option}" name="qualifications" th:text="${option}"/>
            </div>

            <label for="date">Choose Shop:</label>
            <div th:each="option, index : ${shopName}">
                <input type="radio" th:value="${option}" name="shopName" th:text="${option}"/>
            </div>

            <button type="submit" class="button">Create</button>
        </div>
    </form>
</div>
</body>
</html>
