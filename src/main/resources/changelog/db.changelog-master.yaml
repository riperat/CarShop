databaseChangeLog:
  - preConditions:
  - runningAs:
      username: liquibase

  - changeSet:
      id: 1
      author: peter
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: registrationNumber
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: manufactureDate
                  type: date
                  constraints:
                    nullable: false
