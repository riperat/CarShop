databaseChangeLog:
  - preConditions:
  - runningAs:
      username: liquibase
      - include:
          file: db.changelog-master.yaml

      - changeSet:
        id: Sample Schools Data
          author: peter
          changes:
            - insert:
                tableName: school
                columns:
                  - column:
                      name: name
                      value: Pencho Slaveikov
                  - column:
                      name: is_highschool
                      value: true
                  - column:
                      name: max_number_of_students
                      value: 1000
            - insert:
                tableName: school
                columns:
                  - column:
                      name: name
                      value: Peio Yavorov
                  - column:
                      name: is_highschool
                      value: false
                  - column:
                      name: max_number_of_students
                      value: 2000